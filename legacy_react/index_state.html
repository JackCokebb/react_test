    function App() { 
        //state!!
        const data = React.useState(0) // --> data(=arr) = [0, f] -> 0 is data(like counter), f is func(like countUp) to change data
        //console.log(data)
        const [counter, setCounter] = data
        const onClick = () =>{
            //counter = counter + 1;
            //console.log(counter)

            //setCounter will change the value of counter as same as the value in () and trigger the re-rendering
            // this way will change state value directly
            //setCounter(counter + 1);

            //more safer way to change the state based on current state value
            // this way gaurantee that the value we are gonna change is same with the current value
            setCounter((curr) => curr + 1);
        }
        return(
            <div>
                <h3>Total click: {counter}</h3>
                <button onClick ={onClick}>Click me</button>
            </div>
        );
    }
