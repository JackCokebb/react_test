<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  <script type="text/babel">

    const root = document.getElementById("root");
  
    function App() { 
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlip] = React.useState(false);
        const onChange =(event)=>{
            //console.log(event);
            //console.log(event.target.value);
            setAmount(event.target.value);
        }
        const reset =()=>{
            setAmount(0);
        }
        const onFlip =()=>{
            setFlip((curr) => !curr);
            reset();
        }


        //have to use htmlFor rather than for and className rather than class.
        //because for and class is reserved 

        //connect minutes val with input tag by setting 'value' attribute in input tag
        //to control the input value on the outside
        return(
            <div>
                <h1>bb's Unit Converter</h1>
                <h4>you want to convert {amount}</h4>
                <div>
                    <label htmlFor="minutes">Minutes</label> 
                    <input
                        id="minutes"
                        value={flipped ? amount * 60 : amount} 
                        placeholder="Minutes" 
                        type="number" 
                        onChange={onChange}
                        disabled={flipped}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        id="hours"
                        value={flipped ? amount : amount / 60} 
                        placeholder="Hours" 
                        type="number"
                        onChange={onChange}
                        disabled={!flipped}
                    />
                </div>
                <button
                    onClick={reset}>
                    Reset
                </button>
                <button
                    onClick={onFlip}>
                    Flip
                </button>
            </div>
        );
    }
    //ReactDOM.render(Container, root);
    ReactDOM.render(<App />, root); //show it to user
  </script>
</html>
