<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  <script type="text/babel">
    
    const root = document.getElementById("root");

    //component is the function which returns JSX
    //function Btn(props){
    function Btn({what, big}){ // {what} shortcut <--> props.what
        return <button 
        style={{
            backgroundColor: "tomato",
            color:"white",
            padding:"10px 20px",
            border: 0,
            borderRadius:10,
            fontSize: big ? 18 : 16
        }}
        >{what}</button>
    }

    function App() { 
       // all of the properties of the component(like 'what="Save"') will be pass as an argument 
       // to component func as an object including every property
        return(
            <div>
                <Btn what="Save Changes" big={true}/>
                <Btn what="Continue" big={false}/>
            </div>
        );
    }
    //ReactDOM.render(Container, root);
    ReactDOM.render(<App />, root); //show it to user
  </script>
</html>
